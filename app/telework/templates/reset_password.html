{% extends 'registration/base.html' %}
{% load static %}
{% load static i18n %}
{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message d'erreur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            max-width: 400px;
        }

        .message p {
            margin: 10px 0;
        }

        /* Style pour la case flottante */
        .floating-box {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        /* Style pour le flou du fond */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }
    </style>
</head>
<body>
    <!-- Fenêtre flottante -->
    <div class="overlay" id="overlay"></div>
    <div class="floating-box" id="floating-box">
        <div class="message">
            <p>Bien vérifiez si vous avez renseigné vos informations de connexion.</p>
            <p>Si le problème persiste, veuillez contacter l'administrateur système.</p>
        </div>
    </div>

    <!-- Votre contenu HTML existant -->
    <!-- Ici, j'ai ajouté un bouton qui affichera la fenêtre flottante -->
    <button onclick="showFloatingBox()">Afficher la fenêtre flottante</button>

    <!-- Script JavaScript pour afficher et masquer la fenêtre flottante -->
    <script>
        function showFloatingBox() {
            var overlay = document.getElementById('overlay');
            var floatingBox = document.getElementById('floating-box');
            overlay.style.display = 'block';
            floatingBox.style.display = 'block';
        }

        function hideFloatingBox() {
            var overlay = document.getElementById('overlay');
            var floatingBox = document.getElementById('floating-box');
            overlay.style.display = 'none';
            floatingBox.style.display = 'none';
        }
    </script>
</body>
</html>




{% endblock %}
